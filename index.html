<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Schedule</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="assets/javascript/app.js"></script>
</head>

<body>


    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Training Day</h1>
            <p class="lead text-center"> All Aboard!</p>
        </div>
        <div class="card">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">

                <table class="table table-hover">
                    <thead>
                        <tr class="train-header">
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="train-schedule">


                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    Add New Train Information
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group row">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency:(Minutes)</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <div class="form-group row">
                            <label for="first-input">First Arrival Time: (Use Military/24hr Time)</label>
                            <input class="form-control" id="first-input" type="time"></input>
                        </div>

                        <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                    </form>
                </div>


            </div>
        </div>
    </div>
    </div>

</body>

</html>
